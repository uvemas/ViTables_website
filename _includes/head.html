<head>
    <meta charset="utf-8">
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="icon" type="image/png" href="{{ page.assets_dir }}/img/favicon.ico" />
    <link href="{{ page.assets_dir }}/main.css" rel="stylesheet" type="text/css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ page.rss_file }}">
    <link rel="canonical" href="{{ site.url }}/index.html">
    <meta name="theme-color" content="#5670d4">
    <meta name="generator" content="Jekyll (jekyllrb.com)">
    <meta name="author" content="{{ page.author}}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ site.url }}/index.html">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:type" content="article">
    <meta property="article:published_time" content="{{ page.date }}">
    <meta property="article:tag" content="{{ page.tags }}">
</head>
